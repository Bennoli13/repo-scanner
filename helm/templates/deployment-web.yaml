apiVersion: apps/v1
kind: Deployment
metadata:
  name: repo-scanner-web
spec:
  replicas: {{ .Values.replicaCount.web }}
  selector:
    matchLabels:
      app: repo-scanner
      component: web
  template:
    metadata:
      labels:
        app: repo-scanner
        component: web
    spec:
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- if .Values.db_init }}
            - /bin/sh
            - -c
            - |
              python db_init.py && flask run --host=0.0.0.0
            {{- else }}
            - flask
            - run
            - --host=0.0.0.0
            {{- end }}
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: repo-scanner-secret
            - configMapRef:
                name: repo-scanner-env
          volumeMounts:
            - name: data-volume
              mountPath: /app/instance
            - name: data-volume
              mountPath: /app/files
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: repo-scanner-data
