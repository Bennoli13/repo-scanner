<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Repo Scanner{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">ğŸ” Repo Scanner</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="/repos">Repos</a></li>
        <li class="nav-item"><a class="nav-link" href="/scan">Scan</a></li>
      </ul>
    </div>
    <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()" id="themeToggle">ğŸŒ™ Dark Mode</button>
  </nav>

  <!-- Page Content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-bs-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-bs-theme", next);

      const toggleBtn = document.getElementById("themeToggle");
      toggleBtn.innerText = next === "dark" ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";

      localStorage.setItem("theme", next);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved) {
        document.documentElement.setAttribute("data-bs-theme", saved);
        document.getElementById("themeToggle").innerText =
          saved === "dark" ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
      }
    });
  </script>
</body>
</html>
